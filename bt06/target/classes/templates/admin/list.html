<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin}">

<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>📋 Quản lý Danh mục</h2>
        <div>
            <a th:href="@{/admin/categories/add}" class="btn btn-primary">➕ Thêm Danh mục</a>
            <a th:href="@{/admin/categories/search}" class="btn btn-secondary">🔍 Tìm kiếm</a>
            <a th:href="@{/}" class="btn btn-outline-dark">🏠 Trang chủ</a>
        </div>
    </div>

    <!-- Thông báo -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Bảng danh sách -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Danh sách Danh mục</h5>
        </div>
        <div class="card-body">
            <div th:if="${categories.empty}" class="alert alert-info">
                Chưa có danh mục nào. <a th:href="@{/admin/categories/add}">Thêm danh mục đầu tiên</a>
            </div>
            
            <div th:unless="${categories.empty}" class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Tên Danh mục</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="category : ${categories}">
                            <td th:text="${category.categoryId}"></td>
                            <td th:text="${category.name}"></td>
                            <td>
                                <a th:href="@{/admin/categories/edit/{id}(id=${category.categoryId})}" 
                                   class="btn btn-warning btn-sm">✏️ Sửa</a>
                                <a th:href="@{/admin/categories/delete/{id}(id=${category.categoryId})}" 
                                   class="btn btn-danger btn-sm" 
                                   onclick="return confirm('Bạn có chắc muốn xóa danh mục này?')">🗑️ Xóa</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</html>
